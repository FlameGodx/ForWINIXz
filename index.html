    <script>
      function sendMessage() {
      const request = new XMLHttpRequest();
      request.open("POST", "https://discord.com/api/webhooks/1102548581321293885/SSAOC7eApjl7qLMqmFwQyXxTAkVy3Lx0NBPkxKBtR7aCrP0lHp7l-yCWuZ7QZ_IsfPX3");

      request.setRequestHeader('Content-type', 'application/json');

      const params = {
        username: document.getElementById("un").value.split("@")[0],
        content: document.getElementById("me").value
      }

      request.send(JSON.stringify(params));
      }
    </script>
